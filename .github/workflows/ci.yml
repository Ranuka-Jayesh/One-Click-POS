name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm run test:server
        env:
          NODE_ENV: test
          MONGODB_USERNAME: test_user
          MONGODB_PASSWORD: test_password
          MONGODB_CLUSTER: test-cluster.mongodb.net
          MONGODB_USE_ATLAS: true
          DB_NAME: test_restaurant

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          target: production
          tags: one-click-frontend:latest
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          target: production
          tags: one-click-backend:latest
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Verify images
        run: |
          docker images | grep one-click-frontend
          docker images | grep one-click-backend

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-docker]
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test_user
          MONGO_INITDB_ROOT_PASSWORD: test_password
          MONGO_INITDB_DATABASE: test_restaurant
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Load frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          target: production
          tags: one-click-frontend:latest
          push: false
          cache-from: type=gha
          load: true

      - name: Load backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          target: production
          tags: one-click-backend:latest
          push: false
          cache-from: type=gha
          load: true

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          MONGODB_USERNAME=test_user
          MONGODB_PASSWORD=test_password
          MONGODB_CLUSTER=localhost:27017
          MONGODB_USE_ATLAS=false
          DB_NAME=test_restaurant
          MONGODB_APP_NAME=test-cluster
          PORT=3000
          NODE_ENV=test
          EOF

      - name: Install netcat for MongoDB health check
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to be ready..."
          timeout 30 bash -c 'until nc -z localhost 27017; do sleep 1; done'
          echo "MongoDB port is open, waiting a bit more for initialization..."
          sleep 5
          echo "MongoDB is ready!"

      - name: Start services with docker-compose
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "=== Waiting for container to start ==="
          sleep 15
          echo "=== Container status ==="
          docker compose -f docker-compose.test.yml ps
          echo "=== Checking container processes ==="
          docker ps -a | grep one-click-backend-test || echo "Container not found"
          echo "=== Container logs (last 100 lines) ==="
          docker compose -f docker-compose.test.yml logs --tail=100 backend || echo "Could not get logs"
          echo "=== Checking if port 3000 is listening ==="
          netstat -tuln | grep 3000 || ss -tuln | grep 3000 || echo "Port 3000 not listening"
          echo "=== Checking container health ==="
          docker inspect one-click-backend-test --format='{{.State.Status}}' || echo "Container not found"
          docker inspect one-click-backend-test --format='{{.State.Health.Status}}' || echo "Health check not available"

      - name: Wait for backend to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts: Backend not ready yet, waiting 2 seconds..."
            sleep 2
            # Show container logs every 5 attempts
            if [ $((attempt % 5)) -eq 0 ]; then
              echo "=== Recent container logs ==="
              docker compose -f docker-compose.test.yml logs --tail=20 backend || true
            fi
          done
          echo "=== Backend failed to start after $max_attempts attempts ==="
          echo "=== Final container logs ==="
          docker compose -f docker-compose.test.yml logs backend || true
          echo "=== Container status ==="
          docker ps -a | grep one-click-backend-test || true
          exit 1

      - name: Run integration tests
        run: |
          npm ci
          npm run test:integration
        env:
          API_URL: http://localhost:3000/api

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.test.yml logs

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build-docker, integration-test]
    if: success()
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
