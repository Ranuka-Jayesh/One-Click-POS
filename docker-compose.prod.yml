version: '3.8'

services:
  # Backend Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      target: production
    container_name: one-click-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_USERNAME: ${MONGODB_USERNAME}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      MONGODB_CLUSTER: ${MONGODB_CLUSTER}
      MONGODB_USE_ATLAS: ${MONGODB_USE_ATLAS:-true}
      DB_NAME: ${DB_NAME:-restaurant}
      MONGODB_APP_NAME: ${MONGODB_APP_NAME:-restaurant-cluster}
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - one-click-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
      args:
        - VITE_API_URL=/api
        - VITE_SERVER_URL=
    container_name: one-click-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - one-click-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  one-click-network-prod:
    driver: bridge

volumes:
  # Uncomment if using local MongoDB
  # mongodb_data_prod:
  #   driver: local
  # mongodb_config_prod:
  #   driver: local
  uploads_data:
    driver: local
